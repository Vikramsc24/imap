<body>

    <img id="finopsImage" src="Azure_COST.jpg" usemap="#finopsmap" alt="Azure FinOps Cost Optimization">

    <map name="finopsmap">

        <area shape="poly" data-original-coords="500,140,670,190,640,300,480,260" href="https://azure.microsoft.com/en-us/products/machine-learning" alt="Azure Machine Learning and Analytics">
        <area shape="poly" data-original-coords="700,210,830,320,770,400,620,340" href="https://learn.microsoft.com/en-us/dynamics365/fin-ops-core/dev-itpro/data-entities/integration-overview" alt="Integration with Third-Party FinOps Tools">
        <area shape="poly" data-original-coords="750,380,880,520,810,580,670,470" href="https://learn.microsoft.com/en-us/azure/governance/policy/overview" alt="Azure Policy and Governance">
        <area shape="poly" data-original-coords="680,520,800,660,730,720,590,600" href="https://learn.microsoft.com/en-us/azure/advisor/advisor-reference-cost-recommendations" alt="Azure Advisor">
        <area shape="poly" data-original-coords="500,620,600,750,500,820,400,700" href="https://learn.microsoft.com/en-us/azure/cost-management-billing/reservations/save-compute-costs-reservations" alt="Reserved Instances (RIs)">

        <area shape="circle" data-original-coords="494,479,100" href="https://azure.microsoft.com/en-in" alt="Microsoft Azure Main">
    </map>

    <script>
        function scaleMapAreas() {
            var img = document.getElementById("finopsImage");
            var originalWidth = 989; // Original image width   
            var originalHeight = 958; // Original image height
            var currentWidth = img.clientWidth;
            var scale = currentWidth / originalWidth;

            document.querySelectorAll("map[name='finopsmap'] area").forEach(area => {
                var originalCoords = area.getAttribute("data-original-coords").split(",").map(Number);
                var scaledCoords = originalCoords.map(coord => Math.round(coord * scale)).join(",");
                area.setAttribute("coords", scaledCoords);
            });
        }

        window.onload = scaleMapAreas;
        window.onresize = scaleMapAreas;
    </script>
</body>
</html>
